version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mkeeler/resource-api-poc
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    opt: fqn_for_openapi_name=true,include_package_in_tags=true
